<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="card" >
        <h1>Register Page</h1>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.name }}
            {{ form.contact_number }}
            {{ form.submit }}
        </form>
        <div>
            <a href="{{url_for('login')}}">Already have an account? Log In</a><br>
        </div>
    </div>
    
</body>
</html>
